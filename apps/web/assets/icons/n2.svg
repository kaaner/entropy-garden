<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- N2 - Nutrition Type 2: Hexagonal cell cluster with nutrient flow -->
  <defs>
    <radialGradient id="n2Glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3" />
    </radialGradient>
    <filter id="n2Shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="200" fill="url(#n2Glow)" opacity="0.4"/>
  
  <!-- Central hexagon cluster -->
  <g filter="url(#n2Shadow)">
    <!-- Center hexagon -->
    <path d="M 256 156 L 316 186 L 316 246 L 256 276 L 196 246 L 196 186 Z" 
          fill="#22c55e" stroke="#16a34a" stroke-width="4"/>
    
    <!-- Top hexagon -->
    <path d="M 256 76 L 316 106 L 316 166 L 256 196 L 196 166 L 196 106 Z" 
          fill="#4ade80" stroke="#22c55e" stroke-width="3" opacity="0.9"/>
    
    <!-- Bottom hexagon -->
    <path d="M 256 236 L 316 266 L 316 326 L 256 356 L 196 326 L 196 266 Z" 
          fill="#4ade80" stroke="#22c55e" stroke-width="3" opacity="0.9"/>
    
    <!-- Left hexagon -->
    <path d="M 176 156 L 236 186 L 236 246 L 176 276 L 116 246 L 116 186 Z" 
          fill="#4ade80" stroke="#22c55e" stroke-width="3" opacity="0.85"/>
    
    <!-- Right hexagon -->
    <path d="M 336 156 L 396 186 L 396 246 L 336 276 L 276 246 L 276 186 Z" 
          fill="#4ade80" stroke="#22c55e" stroke-width="3" opacity="0.85"/>
    
    <!-- Nutrient flow lines (connecting cells) -->
    <line x1="256" y1="196" x2="256" y2="156" stroke="#dcfce7" stroke-width="2" opacity="0.6"/>
    <line x1="256" y1="276" x2="256" y2="236" stroke="#dcfce7" stroke-width="2" opacity="0.6"/>
    <line x1="196" y1="216" x2="176" y2="216" stroke="#dcfce7" stroke-width="2" opacity="0.6"/>
    <line x1="316" y1="216" x2="336" y2="216" stroke="#dcfce7" stroke-width="2" opacity="0.6"/>
    
    <!-- Central nutrient core -->
    <circle cx="256" cy="216" r="24" fill="#86efac" opacity="0.9"/>
    <circle cx="256" cy="216" r="16" fill="#dcfce7" opacity="0.8"/>
    <circle cx="256" cy="216" r="8" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Small nutrient particles -->
  <circle cx="256" cy="136" r="6" fill="#86efac" opacity="0.7"/>
  <circle cx="256" cy="296" r="6" fill="#86efac" opacity="0.7"/>
  <circle cx="156" cy="216" r="6" fill="#86efac" opacity="0.7"/>
  <circle cx="356" cy="216" r="6" fill="#86efac" opacity="0.7"/>
</svg>
